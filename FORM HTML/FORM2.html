
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .form-container {
      background-color: #d9d9d9;
      width: 750px;
      margin: 30px auto;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 8px;
      vertical-align: middle;
    }

    label {
      font-weight: bold;
      display: inline;
      margin-right: 5px;
    }

    input[type="text"],
    input[type="tel"] {
      width: 180px;
      padding: 4px;
      display: inline;
    }

    .radio-group, .status-group, .insurance-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .radio-group label,
    .status-group label {
      font-weight: normal;
      width: auto;
    }

    .wide-input {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Employee Data</h2>
    <table>
      <tr>
        <td><label>Employee ID:</label><input type="text" value="102"></td>
        <td><label>Birth Date:</label><input type="text" value="06/05/1962"></td>
      </tr>
      <tr>
        <td><label>Manager ID:</label><input type="text" value="501"></td>
        <td><label>Soc. Sec. No.:</label><input type="text" value="017-34-9033"></td>
      </tr>
      <tr>
        <td><label>Emp. First Name:</label><input type="text" value="Fran"></td>
        <td><label>Salary:</label><input type="text" value="$45,700.00"></td>
      </tr>
      <tr>
        <td><label>Emp. Last Name:</label><input type="text" value="Whitney"></td>
        <td><label>Start Date:</label><input type="text" value="02/26/1990"></td>
      </tr>
      <tr>
        <td><label>Department ID:</label><input type="text" value="100"></td>
        <td><label>Termination Date:</label><input type="text" value="00/00/0000"></td>
      </tr>
      <tr>
        <td colspan="2">
          <table>
            <tr>
              <td><label>Street:</label><input type="text" class="wide-input" value="49 East Washington Street"></td>
              <td><label>Status:</label>
                <div class="status-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                  <label><input type="radio" name="status" checked> Active</label>
                  <label><input type="radio" name="status"> Terminated</label>
                  <label><input type="radio" name="status"> On Leave</label>
                </div>
              </td>
            </tr>
            <tr>
              <td><label>City:</label><input type="text" value="Needham"></td>
              <td></td>
            </tr>
            <tr>
              <td><label>State:</label><input type="text" value="MA"></td>
              <td></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td><label>Zip Code:</label><input type="text" value="02192"></td>
        <td><label>Health Insurance:</label><input type="checkbox" checked></td>
      </tr>
      <tr>
        <td><label>Phone:</label><input type="tel" value="(617) 555-3985"></td>
        <td><label>Life Insurance:</label><input type="checkbox" checked></td>
      </tr>
      <tr>
        <td>
          <label>Sex:</label>
          <div class="radio-group">
            <label><input type="radio" name="sex"> Male</label>
            <label><input type="radio" name="sex" checked> Female</label>
          </div>
        </td>
        <td><label>Day Care:</label><input type="checkbox"></td>
      </tr>
    </table>
  </div>
</body>
</html>
